<!DOCTYPE html>
<html>
<head>
  <title>Goose API Documentations</title>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/swagger_application.css') }}" media="all">
  <script src="{{ url_for('static', filename='javascripts/swagger/shred.bundle.js') }}"></script>
  <script src="{{ url_for('static', filename='javascripts/swagger/jquery-1.8.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='javascripts/swagger/jquery.slideto.min.js') }}"></script>
  <script src="{{ url_for('static', filename='javascripts/swagger/jquery.wiggle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='javascripts/swagger/jquery.ba-bbq.min.js') }}"></script>
  <script src="{{ url_for('static', filename='javascripts/swagger/handlebars-1.0.0.js') }}"></script>
  <script src="{{ url_for('static', filename='javascripts/swagger/underscore-min.js') }}"></script>
  <script src="{{ url_for('static', filename='javascripts/swagger/backbone-min.js') }}"></script>
  <script src="{{ url_for('static', filename='javascripts/swagger/swagger.js') }}"></script>
  <script src="{{ url_for('static', filename='javascripts/swagger/swagger-ui.js') }}"></script>
  <script src="{{ url_for('static', filename='javascripts/swagger/highlight.7.3.pack.js') }}"></script>
  <script src="{{ url_for('static', filename='javascripts/swagger_application.js') }}"></script>
</head>
<body class='swagger-section'>
  <div id='header'>
    <div class='swagger-ui-wrap'>
      <a id='logo' href='/'>API documentation</a>
      <form id='api_selector'>
        <div class='input'>
          <input placeholder='http://example.com/api' id='input_baseUrl' name='baseUrl' type='text'/>
        </div>
        <div class='input'>
          <a id='explore' href='#'>Explore</a>
        </div>
      </form>
    </div>
  </div>

  {% block body %}{% endblock %}

  <div id='message-bar' class='swagger-ui-wrap'>&nbsp;</div>
  <div id='swagger-ui-container' class='swagger-ui-wrap'></div>
</body>
</html>
